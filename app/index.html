<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
  <meta charset="UTF-8">
  <title ng-bind="pageTitle"></title>
  <!-- build:css styles/main.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="styles/css/main.css"/>
  <!-- endbuild -->
</head>

  <body class="container" ng-cloak>
    <div ui-view></div>

    <!-- Alert Message -->
    <div class="alert alert-dismissible" ng-class="alert.class" role="alert" ng-if="alert.show" style="position:fixed; top:10px; right:10px; z-index: 1000;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>{{alert.title}}</strong> {{alert.message}}
    </div>

  </body>

  <!-- build:js scripts/app.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>
  <script src="bower_components/jquery-backstretch/jquery.backstretch.js"></script>
  <script src="bower_components/placeholders/dist/placeholders.js"></script>
  <!-- endbower -->
  <script src="src/core/core.module.js"></script>
  <script src="src/common/common.module.js"></script>
  <script src="src/auth/auth.module.js"></script>
  <script src="src/layouts/layouts.module.js"></script>
  <script src="src/app.module.js"></script>
  <script src="src/core/restangular.config.js"></script>
  <script src="src/core/router.config.js"></script>
  <script src="src/core/localStorage.config.js"></script>
  <script src="src/core/satellizer.config.js"></script>
  <script src="src/core/httpStatus.constant.js"></script>
  <script src="src/core/core.contants.js"></script>
  <script src="src/auth/auth.controller.js"></script>
  <script src="src/auth/auth.factory.js"></script>
  <script src="src/common/alert.factory.js"></script>
  <script src="src/common/rest.factory.js"></script>
  <script src="src/common/user.factory.js"></script>
  <!-- endbuild -->

</html>
