<!DOCTYPE html>
<html ng-app="app" ng-cloak>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <base href="/">
    <title ng-bind="$root.pageTitle"></title>
    <!-- build:css styles/libs.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="bower_components/jScrollPane/style/jquery.jscrollpane.css" />
    <link rel="stylesheet" href="bower_components/lightslider/dist/css/lightslider.min.css" />
    <link rel="stylesheet" href="bower_components/cropper/dist/cropper.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/css/main.css"/>
    <!-- endbuild -->
</head>

<body class=" scroll-pane" ng-cloak ng-class="{'app': $root.app.isActive}">

<!-- Global Loader -->
<div class="global-loader" style="z-index: 99999999; display: none;">
    <img src="svgs/ptt-loader.svg" alt="Loading...">
</div>

<div ui-view class="view-animate" style="height: 100%;"></div>

<!-- Alert Message -->
<div class="alert alert-dismissible" ng-class="$root.alert.class" role="alert" ng-if="$root.alert.show">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{$root.alert.title}}</strong> {{$root.alert.message}}
</div>

</body>

<!-- build:js scripts/libs.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>

<!-- endbuild -->

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1226159537401789',
            xfbml      : true,
            version    : 'v2.6'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
