<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 text">
                    <h1><strong>PICTAKTOE</strong></h1>
                    <div class="description">
                        <p>
                            <strong>Easiness, Agility, Quality.</strong>
                        </p>
                    </div>
                    <div class="top-big-link">
                        <a class="btn-link-2 btn-lg" style="width:40%;" ui-sref="Signup">SIGN UP NOW</a>
                    </div>
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign in</h3>
                            <p>Enter your email and password</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <!--<form role="form" action="/user/login" method="post" class="registration-form">-->
                        <form role="form" method="post" class="registration-form" name="loginForm">
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="email" name="email" placeholder="Email" ng-model="vm.user.email" class="form-email form-control" id="form-email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password" ng-model="vm.user.password" class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" ng-click="vm.login(vm.user)" class="btn" >Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
