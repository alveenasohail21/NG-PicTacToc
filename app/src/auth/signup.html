<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" class="registration-form" name="signupForm">
                            <div class="form-group" ng-class="{ 'has-error': signupForm.first_name.$touched && signupForm.first_name.$invalid }">
                                <label class="sr-only" for="form-first-name">First name</label>
                                <input type="text" name="first_name" placeholder="First name" ng-model="vm.user.first_name" class="form-first-name form-control" id="form-first-name" required>
                                <div ng-messages="signupForm.first_name.$error" ng-if="signupForm.first_name.$touched" class="text-danger">
                                    <p ng-message="required" ng-if="signupForm.first_name.$error.required">First name is required</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': signupForm.last_name.$touched && signupForm.last_name.$invalid }">
                                <label class="sr-only" for="form-last-name">Last name</label>
                                <input type="text" name="last_name" placeholder="Last name" ng-model="vm.user.last_name" class="form-last-name form-control" id="form-last-name" required>
                                <div ng-messages="signupForm.last_name.$error" ng-if="signupForm.last_name.$touched" class="text-danger">
                                    <p ng-message="required" ng-if="signupForm.last_name.$error.required">Last name is required </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': signupForm.email.$touched && signupForm.email.$invalid }">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="email" name="email" placeholder="Email" ng-model="vm.user.email" class="form-email form-control" id="form-email" required>
                                <div ng-messages="signupForm.email.$error" ng-if="signupForm.email.$touched" class="text-danger">
                                    <p ng-message="required" ng-if="signupForm.email.$error.required">email is required </p>
                                    <p ng-message="email" ng-if="signupForm.email.$error.email">Invalid email</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': signupForm.password.$touched && signupForm.password.$invalid }">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password" ng-model="vm.user.password" class="form-password form-control" id="form-password" required>
                                <div ng-messages="signupForm.password.$error" ng-if="signupForm.password.$touched" class="text-danger">
                                    <p ng-message="required" ng-if="signupForm.password.$error.required">Password is required </p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': signupForm.retyped_password.$touched && signupForm.retyped_password.$invalid }">
                                <label class="sr-only" for="form-retyped_password">Re-Type Password</label>
                                <input type="password" name="retyped_password" placeholder="Re-Type Password"
                                       ng-model="vm.user.retyped_password" class="form-retyped_password form-control"
                                       id="form-retyped_password" compare-To="vm.user.password">
                                <div ng-messages="signupForm.retyped_password.$error" ng-if="signupForm.retyped_password.$touched" class="text-danger">
                                    <p ng-message="required" class="invalid-field">Confirm Password is required</p>
                                    <p ng-message="compareTo" class="invalid-field">Password does not match</p>
                                </div>
                            </div>

                            <button type="submit" class="btn" ng-click="vm.signup(vm.user)" ng-disabled="signupForm.$invalid">Sign me up!</button>
                            <button class="btn btn-link-2" ui-sref="Login">Or Sign in</button>
                            <div class="row" style="margin-top: 10px;">
                                <div class="col col-xs-4">
                                    <button ng-click="vm.socialAuthenticate('facebook')" class="btn col-xs-12" >Facebook</button>
                                </div>
                                <div class="col col-xs-4">
                                    <button ng-click="vm.socialAuthenticate('google')" class="btn col-xs-12" >Google</button>
                                </div>
                                <div class="col col-xs-4">
                                    <button ng-click="vm.socialAuthenticate('instagram')" class="btn col col-xs-12" >Instagram</button>
                                </div>
                            </div>
